  <link rel="stylesheet" href="css/estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header-fijo">
    <div class="logo">
      <img src="img/img-logo-negro.png" alt="Logo Galli">
      <h1>LUX Semillero Juvenil</h1>
      <button class="menu-toggle" aria-label="Abrir menú">&#9776;</button>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="campus.html" class="activo">Login</a></li>
      </ul>
    </nav>
  </header>

  <main style="padding: 40px 20px; max-width: 600px; margin: auto;">
    <h2 style="color: #00a96a; font-family: 'Poppins', sans-serif; text-align: center;">Registro de Nuevo Usuario</h2>
    <form action="registro_usuario.php" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <label for="celular">Celular:</label>
      <input type="text" id="celular" name="celular">

      <label for="rol_id">Rol:</label>
      <select id="rol_id" name="rol_id" required>
        <option value="1">Estudiante</option>
        <option value="2">Profesor</option>
      </select>

      <label for="redes">Redes Sociales (opcional):</label>
      <textarea id="redes" name="redes_sociales" rows="3"></textarea>

      <button type="submit" class="btn">Registrar</button>
    </form>
  </main>

  <footer>
    <p style="text-align:center">gallicelsodavid@gmail.com</p>
  </footer>
</body>
